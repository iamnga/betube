<div class="container">
    <div *ngIf="listChair" class="d-flex justify-content-center">
        <div class="col-md-8">
            <h5 class="text-center my-3">Ghế thường</h5>
            <ng-container *ngFor="let chair of listNormalChair; let i = index">
                <button type="button" class="btn btn-primary btn-sm m-1"><i class="fas fa-couch"></i></button>
            </ng-container>
            <h5 class="text-center my-3">Ghế VIP</h5>
            <ng-container *ngFor="let chair of listVIPChair; let i = index">
                <button type="button" class="btn btn-info btn-sm m-1"><i class="fas fa-couch"></i></button>
            </ng-container>
        </div>
    </div>
</div>
