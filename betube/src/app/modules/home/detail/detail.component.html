<div class="loading h-100 text-center" *ngIf="isLoading">
    <i class="fas fa-spinner fa-spin fa-3x mb-2 mt-5"></i>
    <h5>Đang tải...</h5>
</div>
<div class="container" *ngIf="filmDetail && !isLoading">
    <div class="container section single-movie">
        <div class="row">
            <div class="col-sm-7">
                <h2>Thông tin</h2>
                <div class="row">
                    <div class="col-sm-5">
                        <img class="poster" [src]="filmDetail.hinhAnh" alt="">
                        <div class="share">
                            <a href="#">
                                <i class="fab fa-facebook-square" aria-hidden="true"></i>
                            </a>
                            <a href="#">
                                <i class="fab fa-twitter" aria-hidden="true"></i>
                            </a>
                            <a href="#">
                                <i class="fab fa-pinterest" aria-hidden="true"></i>
                            </a>
                            <a href="#">
                                <i class="fab fa-google-plus" aria-hidden="true"></i>
                            </a>
                        </div>
                    </div>
                    <div class="col-sm-7">
                        <h3 class="no-underline font-weight-bold">{{filmDetail.tenPhim}}</h3>
                        <p>{{filmDetail.moTa}}</p>
                        <ul class="movie-info">
                            <li><i>Director</i>Michael Bay</li>
                            <li><i>Starring</i>Mark Wahlberg, Anthony</li>
                            <li><i>Release date</i>{{filmDetail.ngayKhoiChieu}}</li>
                            <li><i>Running time</i>114 mins</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <h2>Lịch chiếu</h2>
                <button [routerLink]="['/ticket', lichchieu.maLichChieu]" *ngFor="let lichchieu of filmDetail.lichChieu" class="btn btn-sm btn-secondary m-1">
                    {{lichchieu.ngayChieuGioChieu | date :'dd/MM'}} {{lichchieu.ngayChieuGioChieu | date :'hh:mm'}}
                </button>
            </div>
        </div>
    </div>
</div>
<div class="dark" *ngIf="!isLoading">
    <div class="container section remove-bottom-padding">
        <div class="row comingSoon-slides singleGallery">
            <div class="col-sm-12 w100">
                <iframe width="100%" height="600" [src]="trailer | safe" allow="autoplay;" allowfullscreen></iframe>
            </div>
            <!-- <div class="bg" [ngStyle]="{'background-image':'url(' + filmDetail.hinhAnh + ')'}"></div>     -->
        </div>
    </div>
</div>
