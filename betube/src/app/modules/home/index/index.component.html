<!-- Begin Carousel -->
<ngb-carousel *ngIf="images">
    <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
            <img [src]="images[0]" alt="Frozen 2" class="img img-fluid w-100">
        </div>
    </ng-template>
    <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
            <img [src]="images[1]" alt="Joker 2019" class="img img-fluid w-100">
        </div>
    </ng-template>
    <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
            <img [src]="images[2]" alt="Endgame" class="img img-fluid w-100">
        </div>
    </ng-template>
</ngb-carousel>
<!-- End Carousel -->

<!-- Begin Content -->
<div class="container">
    <ul class="nav nav-pills mb-3 mt-4" id="pills-tab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab"
                aria-controls="pills-home" aria-selected="true">Phim đang chiếu</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab"
                aria-controls="pills-profile" aria-selected="false">Phim sắp chiếu</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#pills-contact" role="tab"
                aria-controls="pills-contact" aria-selected="false">Phim hot nhất</a>
        </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
            <div class="row">
                <div class="col-md-3" *ngFor="let film of listFilms.slice(16,20)">
                    <div class="film mb-3">
                        <img [src]="film.hinhAnh" alt="{{film.tenPhim}}" class="img img-fluid film-img w-100">
                        <div class="film-body">
                            <div class="film-title px-3 pt-2 pb-0">{{film.tenPhim}}</div>
                            <div class="film-rate px-3 pb-2 pt-0">
                                <ngb-rating [rate]="film.danhGia"></ngb-rating>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
            <div class="row">
                <div class="col-md-3" *ngFor="let film of listFilms.slice(4,8)">
                    <div class="film mb-3">
                        <img [src]="film.hinhAnh" alt="{{film.tenPhim}}" class="img img-fluid film-img w-100">
                        <div class="film-body">
                            <div class="film-title px-3 pt-2 pb-0">{{film.tenPhim}}</div>
                            <div class="film-rate px-3 pb-2 pt-0">
                                <ngb-rating [rate]="film.danhGia"></ngb-rating>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
            <div class="row">
                <div class="col-md-3" *ngFor="let film of listFilms.slice(8,12)">
                    <div class="film mb-3">
                        <img [src]="film.hinhAnh" alt="{{film.tenPhim}}" class="img img-fluid film-img w-100">
                        <div class="film-body">
                            <div class="film-title px-3 pt-2 pb-0">{{film.tenPhim}}</div>
                            <div class="film-rate px-3 pb-2 pt-0">
                                <ngb-rating [rate]="film.danhGia"></ngb-rating>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Content -->
